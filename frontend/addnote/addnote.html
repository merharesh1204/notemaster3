<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteMaster - Add Note</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container ul {
            padding: 0;
        }

        .container ul li {
            list-style: none;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .container ul li h3 {
            margin-bottom: 5px;
            color: #333;
        }

        .container ul li p {
            color: #666;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .container2 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container h2 {
            margin-top: 50px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        form {
            margin-top: 50px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>NoteMaster</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/addnote.html">Add Note</a></li>
                    <li><a href="/shownote.html">Show Notes</a></li>
                    <li><a href="/login.html">Login</a></li>
                    <li><a href="/signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container2">
        <h2>Add a New Note</h2>
        <form action="/addnote" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5" required></textarea>
            <input type="submit" value="Add Note">
        </form>
    </div>
</body>

</html>
